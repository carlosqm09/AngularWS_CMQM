<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 p-5">
          <div class="card">
            <div class="card-body">
              <img src="https://softtek.eu/wp-content/uploads/2021/09/Softtek-original-1.svg" alt="" width="30"
                height="24" class="d-inline-block align-text-top">
              <h1 class="h2 mb-4">
                <p class="d-inline-block align-text-top">Login</p>
              </h1>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
