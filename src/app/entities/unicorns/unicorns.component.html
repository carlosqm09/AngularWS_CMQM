<div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">API Unicorns</h3>
                <a class="btn btn-primary" (click)="openDialogCreateUnicorn()">Crear Unicornio</a>
              </div>
              <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                  </ng-container>
                  <ng-container matColumnDef="colour">
                    <th mat-header-cell *matHeaderCellDef> Color </th>
                    <td mat-cell *matCellDef="let element"> {{element.colour}} </td>
                  </ng-container>
                  <!-- Actions -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
                        (click)="openDialogViewUnicorn(element)">
                        <mat-icon>visibility</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
                        (click)="openDialogEditUnicorn(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon"
                        (click)="deleteUnicorn(element._id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                  aria-label="Select page of unicorns"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
